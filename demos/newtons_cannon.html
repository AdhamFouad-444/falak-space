<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Cannon - FALAk Micro-Sim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            text-align: center;
            max-width: 500px;
        }

        .sim-container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 20px;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 15px 25px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 150px;
            accent-color: #38bdf8;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .btn-fire {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
        }

        .btn-fire:hover {
            transform: scale(1.05);
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #velocity-display {
            font-family: monospace;
            font-size: 1.2rem;
            color: #38bdf8;
            min-width: 80px;
            text-align: center;
        }

        .outcome {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            min-height: 40px;
        }

        .outcome.crash {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .outcome.orbit {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .outcome.escape {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }
    </style>
</head>

<body>
    <h1>üåç Newton's Cannon</h1>
    <p class="subtitle">
        Fire a cannonball from a mountain. Low speed = falls. High speed = orbits. Very high speed = escapes!
    </p>

    <div class="sim-container">
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Launch Velocity</label>
            <input type="range" id="velocity" min="100" max="400" value="200">
        </div>
        <div id="velocity-display">200 m/s</div>
        <button class="btn-fire" id="fire">üî• FIRE</button>
        <button class="btn-reset" id="reset">‚Ü∫ RESET</button>
    </div>

    <div class="outcome" id="outcome"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const velocitySlider = document.getElementById('velocity');
        const velocityDisplay = document.getElementById('velocity-display');
        const fireBtn = document.getElementById('fire');
        const resetBtn = document.getElementById('reset');
        const outcomeDiv = document.getElementById('outcome');

        // Constants
        const CENTER = { x: 300, y: 300 };
        const EARTH_RADIUS = 100;
        const MOUNTAIN_HEIGHT = 20;
        const GM = 8000; // Tuned gravity constant
        const ORBIT_THRESHOLD = EARTH_RADIUS + 5;

        // State
        let projectile = null;
        let trail = [];
        let animating = false;
        let outcome = null;

        // Update velocity display
        velocitySlider.oninput = () => {
            velocityDisplay.textContent = velocitySlider.value + ' m/s';
        };

        // Fire button
        fireBtn.onclick = () => {
            if (animating) return;

            // Starting position (top of mountain)
            const startAngle = -Math.PI / 2; // Top of Earth
            const startRadius = EARTH_RADIUS + MOUNTAIN_HEIGHT;

            projectile = {
                x: CENTER.x + Math.cos(startAngle) * startRadius,
                y: CENTER.y + Math.sin(startAngle) * startRadius,
                vx: parseFloat(velocitySlider.value) * 0.5, // Scale for visual
                vy: 0
            };

            trail = [{ x: projectile.x, y: projectile.y }];
            outcome = null;
            outcomeDiv.textContent = '';
            outcomeDiv.className = 'outcome';
            animating = true;
            animate();
        };

        // Reset button
        resetBtn.onclick = () => {
            animating = false;
            projectile = null;
            trail = [];
            outcome = null;
            outcomeDiv.textContent = '';
            outcomeDiv.className = 'outcome';
            draw();
        };

        function animate() {
            if (!animating) return;

            // Physics step (multiple sub-steps for accuracy)
            for (let i = 0; i < 5; i++) {
                if (!projectile) break;

                const dt = 0.1;

                // Calculate distance to center
                const dx = projectile.x - CENTER.x;
                const dy = projectile.y - CENTER.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                // Collision with Earth
                if (dist < EARTH_RADIUS) {
                    outcome = 'crash';
                    animating = false;
                    outcomeDiv.textContent = 'üí• CRASH! Not enough velocity to orbit.';
                    outcomeDiv.className = 'outcome crash';
                    break;
                }

                // Escape (left the view)
                if (dist > 500) {
                    outcome = 'escape';
                    animating = false;
                    outcomeDiv.textContent = 'üöÄ ESCAPE! Velocity exceeded escape velocity!';
                    outcomeDiv.className = 'outcome escape';
                    break;
                }

                // Gravity acceleration (towards center)
                const gravMag = GM / (dist * dist);
                const ax = -gravMag * (dx / dist);
                const ay = -gravMag * (dy / dist);

                // Update velocity
                projectile.vx += ax * dt;
                projectile.vy += ay * dt;

                // Update position
                projectile.x += projectile.vx * dt;
                projectile.y += projectile.vy * dt;

                // Store trail (every few steps)
                if (i === 0) {
                    trail.push({ x: projectile.x, y: projectile.y });
                    if (trail.length > 2000) trail.shift();
                }

                // Check for complete orbit (returned near start)
                if (trail.length > 50) {
                    const start = trail[0];
                    const distToStart = Math.sqrt(
                        (projectile.x - start.x) ** 2 +
                        (projectile.y - start.y) ** 2
                    );
                    if (distToStart < 10 && dist > ORBIT_THRESHOLD) {
                        outcome = 'orbit';
                        animating = false;
                        outcomeDiv.textContent = 'üõ∞Ô∏è STABLE ORBIT! Perfect orbital velocity achieved!';
                        outcomeDiv.className = 'outcome orbit';
                        break;
                    }
                }
            }

            draw();

            if (animating) {
                requestAnimationFrame(animate);
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            for (let i = 0; i < 100; i++) {
                const x = (i * 73) % canvas.width;
                const y = (i * 47) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            // Atmosphere glow
            const gradient = ctx.createRadialGradient(
                CENTER.x, CENTER.y, EARTH_RADIUS,
                CENTER.x, CENTER.y, EARTH_RADIUS + 30
            );
            gradient.addColorStop(0, 'rgba(100, 180, 255, 0.2)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(CENTER.x, CENTER.y, EARTH_RADIUS + 30, 0, Math.PI * 2);
            ctx.fill();

            // Earth
            const earthGrad = ctx.createRadialGradient(
                CENTER.x - 30, CENTER.y - 30, 0,
                CENTER.x, CENTER.y, EARTH_RADIUS
            );
            earthGrad.addColorStop(0, '#4a9eff');
            earthGrad.addColorStop(0.5, '#2d5a8a');
            earthGrad.addColorStop(1, '#1a3d5c');
            ctx.fillStyle = earthGrad;
            ctx.beginPath();
            ctx.arc(CENTER.x, CENTER.y, EARTH_RADIUS, 0, Math.PI * 2);
            ctx.fill();

            // Mountain
            const mountainAngle = -Math.PI / 2;
            const mx = CENTER.x + Math.cos(mountainAngle) * EARTH_RADIUS;
            const my = CENTER.y + Math.sin(mountainAngle) * EARTH_RADIUS;
            const mtx = CENTER.x + Math.cos(mountainAngle) * (EARTH_RADIUS + MOUNTAIN_HEIGHT);
            const mty = CENTER.y + Math.sin(mountainAngle) * (EARTH_RADIUS + MOUNTAIN_HEIGHT);

            ctx.fillStyle = '#5a4a3a';
            ctx.beginPath();
            ctx.moveTo(mx - 15, my);
            ctx.lineTo(mtx, mty);
            ctx.lineTo(mx + 15, my);
            ctx.fill();

            // Cannon
            ctx.fillStyle = '#333';
            ctx.fillRect(mtx - 5, mty - 3, 20, 6);

            // Trail
            if (trail.length > 1) {
                ctx.strokeStyle = 'rgba(255, 200, 100, 0.6)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(trail[0].x, trail[0].y);
                for (const p of trail) {
                    ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();
            }

            // Projectile
            if (projectile) {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, 4, 0, Math.PI * 2);
                ctx.fill();

                // Glow
                ctx.fillStyle = 'rgba(255, 200, 100, 0.5)';
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initial draw
        draw();
    </script>
</body>

</html>
