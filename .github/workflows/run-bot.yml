name: FALAk Twitter Bot

on:
  schedule:
    # Run every hour to check for scheduled tweets
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tweepy python-dotenv requests

    - name: Run Bot (Single Pass)
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
      run: python twitter_bot/run_bot.py --once

    - name: Commit posted logs
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add twitter_bot/pending_tweets.json twitter_bot/posted_tweets.json
        git diff --staged --quiet || git commit -m "ðŸ¤– Bot activity [$(date -u +%Y-%m-%d)]"
        git push
